openapi: 3.1.0
info:
  version: 1.0.0
  title: VStour - API del brazoWEB
  description: >-
    - VStour es un sistema de gestión específico para agencias de viaje. Incluye
    las tareas y procesos desde que se inicia el registro de la venta, la
    operación y todo lo que sea administrativo hasta incluso la contabilidad.

    - brazoWeb es un subsistema de autogestión web que permite ver la lista de
    facturas, descargarlas, ver la cuenta corriente y las operaciones a los
    clientes de la agencia que usa VStour.

    - cada cliente puede tener uno o mas contactos a los que se les puede dar
    acceso al brazoWeb. Por la lógica del sistema cada contacto solo ve las
    operaciones de ese cliente.

    - puede existir el caso en que un vendedor de la agencia actue en forma
    independiente siendo entonces un cliente de la agencia y a su vez le venda a
    terceros. VStour le permite almacenar esos terceros como clientes de si
    mismo.  
tags:
  - name: third-Parties
    description: para revendedores, sus clientes
  - name: passengers
    description: los pasajeros asociados al usuario del cliente logueado
  - name: files
    description: los expedientes
  - name: accounts
    description: la cuenta corriente del cliente logueado
  - name: invoices
    description: la lista de facturas en pdf para descargar
  - name: user
    description: la autenticación y sus datos asociados
paths:
  /third-Parties:
    get:
      tags:
        - third-Parties
      summary: obtiene una lista de los clientes activos del logueado
      operationId: thirdPartiesList
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/THIRDPARTIES'
        '400':
          description: bad request
        '404':
          description: third-Parties not found

  /third-Parties/{thirdPartiesId}:
    get:
      tags:
        - third-Parties
      summary: obtiene los datos de un cliente por el ID
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      description: devuelve los datos de un cliente
      operationId: getThirdPartiesById
      parameters:
        - name: thirdPartiesId
          in: path
          description: ID del cliente a devolver
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/THIRDPARTIES'
        '400':
          description: Invalid ID supplied
        '404':
          description: third-Parties not found
    post:
      tags:
        - third-Parties
      summary: agrega un nuevo cliente y devuelve el objeto creado
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      operationId: postThirdPartiesById
      parameters:
        - name: thirdPartiesId
          in: path
          description: ID del cliente a devolver
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/THIRDPARTIES'
      responses:
        '200':
          description: Operación exitosa
        '400':
          description: Invalid request
    put:
      tags:
        - third-Parties
      summary: modifica un registro completo
      operationId: putThirdPartiesById
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - name: thirdPartiesId
          in: path
          description: ID del cliente a devolver
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/THIRDPARTIES'
      responses:
        '200':
          description: Operación exitosa
        '400':
          description: Invalid request
    patch:
      tags:
        - third-Parties
      summary: modifica parcialmente un registro
      operationId: patchThirdPartiesById
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - name: thirdPartiesId
          in: path
          description: ID del cliente a devolver
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/THIRDPARTIES'
      responses:
        '200':
          description: Operación exitosa
        '400':
          description: Invalid request
    delete:
      tags:
        - third-Parties
      summary: desactiva el cliente del logueado y lo pone como no activo
      operationId: deleteThirdPartiesById
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - name: thirdPartiesId
          in: path
          description: ID del cliente a devolver
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Operación exitosa
        '400':
          description: Ha ocurrido al eliminar
        '404':
          description: third-Parties not found
  /passengers/{ClientId}:
    get:
      tags:
        - passengers
      summary: Obtiene la lista de pasajeros asociados al usuario del cliente logueado
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      description: devuelve los datos de un cliente
      operationId: getPassengersByClient
      parameters:
        - name: ClientId
          in: path
          description: ID del cliente a devolver
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
