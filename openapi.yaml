openapi: 3.1.0
info:
  version: 1.0.0
  title: VStour - API del brazoWEB
  description: >-
    - VStour es un sistema de gestión específico para agencias de viaje. Incluye
    las tareas y procesos desde que se inicia el registro de la venta, la
    operación y todo lo que sea administrativo hasta incluso la contabilidad.

    - brazoWeb es un subsistema de autogestión web que permite ver la lista de
    facturas, descargarlas, ver la cuenta corriente y las operaciones a los
    clientes de la agencia que usa VStour.

    - cada cliente puede tener uno o mas contactos a los que se les puede dar
    acceso al brazoWeb. Por la lógica del sistema cada contacto solo ve las
    operaciones de ese cliente.

    - puede existir el caso en que un vendedor de la agencia actue en forma
    independiente siendo entonces un cliente de la agencia y a su vez le venda a
    terceros. VStour le permite almacenar esos terceros como clientes de si
    mismo.  
servers:
  - url: https://bw.vstour.com/_ar/desa/vstourApiBW/api1
    description: Servidor de Desarrollo
tags:
