  securitySchemes:
  # 1. Definición de la API Key (el clicod)
    ApiKeyAuth:
      type: apiKey # Indica que es una clave estática
      in: header   # Indica que debe ir en el Header de la solicitud
      name: apikey # Nombre del Header que debe contener la clave
      description: La clave API que contiene el identificador del cliente (clicod).
   # 2. Definición del Token (contiene el contacto logueado)
    BearerAuth:
      type: http       # Es un esquema de autenticación HTTP
      scheme: bearer   # El tipo de esquema es Bearer (el estándar para tokens)
      bearerFormat: NoCaduca # (Opcional) Nota para indicar que no tiene vencimiento
      description: Token devuelto en el login que identifica al contacto logueado.