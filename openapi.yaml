                $ref: '#/components/schemas/PASSENGERS'
        '400':
          description: Invalid ID supplied
        '404':
          description: Passengers not found
  /files:
    get:
      tags:
        - files
      summary: Obtiene la lista de expedientes
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      operationId: files
      responses:
        '200':
          description: successful operation
