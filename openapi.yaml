      tags:
        - user
      summary: Obtiene datos asociados al usuario autenticado
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      operationId: userData
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description : Unauthorized (Token is missing or invalid)
        '400':
          description: Invalid Request
        '404':
          description: user not found
  /user/login:
    post:
      tags:
        - user
      summary: Logs user into the system
      security:
        - ApiKeyAuth: []
      operationId: loginUser
      requestBody:
        description: Credenciales de acceso del usuario
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "prueba"
                password:
                  type: string
                  example: "prueba"
      responses:
        '200':
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: "AAAAABkrs%2FlK%2B0P64VRlVEsj%2B543vO%2FZ%2B01V2w%3D%3D"
                  status:
                    type: object
                    properties:
                      cod:
                        type: string
                        example: "200"
                      descrip:
                        type: string
                        example: "Ok"
        '400':
          description: Invalid username/password supplied
  /user/logout:
    get:
      tags:
        - user
      summary: Logs out current logged in user session
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      operationId: logoutUser
      responses:
        default:
          description: successful operation
  /user/{username}:
    get:
      tags:
        - user
      summary: Get user by user name
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      operationId: getUserByName
      parameters:
        - name: username
          in: path
          description: The name that needs to be fetched. Use user1 for testing.
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
    put:
      tags:
        - user
      summary: Updated user
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      description: This can only be done by the logged in user.
      operationId: updateUser
      parameters:
        - name: username
          in: path
          description: name that need to be updated
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        description: Updated user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid user supplied
        '404':
          description: User not found
    delete:
      tags:
        - user
      summary: Delete user
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      description: This can only be done by the logged in user.
      operationId: deleteUser
      parameters:
        - name: username
          in: path
          description: The name that needs to be deleted
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
