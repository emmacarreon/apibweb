        - name: thirdPartiesId
          in: path
          description: ID del cliente a devolver
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/THIRDPARTIES'
        '400':
          description: Invalid ID supplied
        '404':
          description: third-Parties not found
    post:
      tags:
        - third-Parties
      summary: agrega un nuevo cliente y devuelve el objeto creado
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
