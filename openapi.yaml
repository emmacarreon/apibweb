          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/THIRDPARTIES'
      responses:
        '200':
          description: Operación exitosa
        '400':
          description: Invalid request
    put:
      tags:
        - third-Parties
      summary: modifica un registro completo
      operationId: putThirdPartiesById
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - name: thirdPartiesId
          in: path
          description: ID del cliente a devolver
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/THIRDPARTIES'
      responses:
        '200':
          description: Operación exitosa
        '400':
          description: Invalid request
    patch:
      tags:
        - third-Parties
      summary: modifica parcialmente un registro
      operationId: patchThirdPartiesById
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - name: thirdPartiesId
          in: path
          description: ID del cliente a devolver
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/THIRDPARTIES'
      responses:
        '200':
          description: Operación exitosa
        '400':
          description: Invalid request
    delete:
      tags:
        - third-Parties
      summary: desactiva el cliente del logueado y lo pone como no activo
      operationId: deleteThirdPartiesById
      security:
        - ApiKeyAuth: []
        - BearerAuth: []
      parameters:
        - name: thirdPartiesId
          in: path
          description: ID del cliente a devolver
          required: true
          style: simple
          explode: false
          schema:
